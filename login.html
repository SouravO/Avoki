<body class="h-screen">

    <nav class="bg-black text-white p-4">   
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-white text-lg font-semibold">Avoki</a>

        </div>

    <div class="flex items-center justify-center h-screen   ">

        <div class="bg-white p-8 shadow-ld rounded-md w-96 flex flex-col items-center justify-center">
            <h2 class="text-2xl font-semibold mb-4">Login</h2>
            <form id="loginForm">
                <div class="mb-4">
                    <label for="username" class="text-sm text-gray-600">Username:</label>
                    <input type="text" id="username" name="username" class="w-full p-2 border rounded-md" required>
                </div>

                <div class="mb-4">
                    <label for="password" class="text-sm text-gray-600">Password:</label>
                    <input type="password" id="password" name="password" class="w-full p-2 border rounded-md" required>
                </div>

                <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600">Login</button>
            </form>
        </div>

    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function (event) {
            event.preventDefault();

            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Validate username and password (in a real-world scenario, you would send this data to a server for validation)
            if (username === "admin" && password === "password") {
                // Store the login status in local storage
                localStorage.setItem("isLoggedIn", "true");

                // Redirect to the admin page
                window.location.href = "admin.html";
            } else {
                alert("Invalid credentials");
            }
        });
    </script>
