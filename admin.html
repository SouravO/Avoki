<!-- Admin.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <header class="bg-black">
        <ul class="flex justify-center p-3">
            <li class="text-white">
                <a class="text-white" href="./index.html">Home</a>
            </li>
            <li class="text-white">
                <button id="logoutBtn" class="text-white">Logout</button>
            </li>
        </ul>
    </header>

    <div class="admin-container">
        <h2>Admin Dashboard</h2>
        <div class="p-2">
            <h3>Select a date for booking:</h3>
            <input type="text" id="bookingDate" class="rounded border p-2" placeholder="Select a date">
            <button id="bookBtn" class="bg-blue-500 text-white p-2 mt-2">Book Date</button>
        </div>
    </div>

    <script>
        var isLoggedIn = localStorage.getItem("isLoggedIn");

        if (!isLoggedIn) {
            window.location.href = "login.html";
        }

        document.getElementById("logoutBtn").addEventListener("click", function () {
            localStorage.removeItem("isLoggedIn");
            window.location.href = "login.html";
        });

        document.addEventListener('DOMContentLoaded', function () {
            flatpickr("#bookingDate", {
                enableTime: false,
                dateFormat: "Y-m-d",
            });

            document.getElementById("bookBtn").addEventListener("click", function () {
                var selectedDate = document.getElementById("bookingDate").value;
                if (selectedDate) {
                    // Save the selected date to local storage
                    var bookedDates = JSON.parse(localStorage.getItem("bookedDates")) || [];
                    bookedDates.push(selectedDate);
                    localStorage.setItem("bookedDates", JSON.stringify(bookedDates));

                    // Redirect to booking.html
                    window.location.href = "booking.html";
                } else {
                    alert("Please select a date for booking.");
                }
            });
        });
    </script>
</body>

</html>
