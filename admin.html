<!-- Admin.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body class="bg-gray-100">

    
    <nav class="bg-black text-white p-4">   
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-white text-lg font-semibold">Avoki</a>
            <div class="flex space-x-4">
                <a href="index.html" class="text-white">Home</a>
                <button id="logoutBtn" class="text-white">Logout</button>
                
            </div>
        </div>
    </nav>

    <div class="container mx-auto mt-8">
        <div class="bg-white p-8 shadow-md rounded-md w-96 mx-auto">
            <h2 class="text-2xl font-semibold mb-4">Admin Dashboard</h2>
            <div class="p-2">
                <label for="bookingDate" class="text-gray-600">Select a date for booking:</label>
                <input type="text" id="bookingDate" class="w-full mt-2 p-2 border rounded-md" placeholder="Select a date">
                <button id="bookBtn" class="w-full bg-blue-500 text-white p-2 mt-4 rounded-md hover:bg-blue-600">Book Date</button>
            </div>
        </div>
    </div>

    <script>
        var isLoggedIn = localStorage.getItem("isLoggedIn");

        if (!isLoggedIn) {
            window.location.href = "login.html";
        }

        document.getElementById("logoutBtn").addEventListener("click", function () {
            localStorage.removeItem("isLoggedIn");
            window.location.href = "login.html";
        });

        document.addEventListener('DOMContentLoaded', function () {
            flatpickr("#bookingDate", {
                enableTime: false,
                dateFormat: "Y-m-d",
            });

            document.getElementById("bookBtn").addEventListener("click", function () {
                var selectedDate = document.getElementById("bookingDate").value;
                if (selectedDate) {
                    // Save the selected date to local storage
                    var bookedDates = JSON.parse(localStorage.getItem("bookedDates")) || [];
                    bookedDates.push(selectedDate);
                    localStorage.setItem("bookedDates", JSON.stringify(bookedDates));

                    // Redirect to booking.html
                    window.location.href = "booking.html";
                } else {
                    alert("Please select a date for booking.");
                }
            });
        });
    </script>
</body>

</html>
