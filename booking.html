                    <h2 class="mr-2 text-white ">Select a date:</h2>

                <div class="flex flex-grow ">
                    <div id="datepicker" class="rounded  "></div>
                    <div class="ml-4 w-1/2">
                        <form id="enquiryForm" class="flex flex-col" onsubmit="return validateForm()">
                            <label for="name" class="text-white">Name:</label>
                            <input type="text" id="name" name="name" pattern="[A-Za-z ]{3,}" title="Enter name"
                                class="mb-2 w-full p-2 rounded border border-gray-300" required>

                            <label for="mobile" class="text-white">Mobile Number:</label>
                            <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}"
                                title="Enter a valid 10-digit phone number"
                                class="mb-2 w-full p-2 rounded border border-gray-300" required>

                            <label for="email" class="text-white">Email:</label>
                            <input type="email" id="email" name="email"
                                class="mb-2 w-full p-2 rounded border border-gray-300">

                            <label for="message" class="text-white">Message:</label>
                            <textarea id="message" name="message"
                                class="mb-2 w-full p-2 rounded border border-gray-300"></textarea>

                            <button type="submit" class="w-full h-100 btn-blue rounded h-10">Enquire</button>
                        </form>

    <script>
        var bookedDates = JSON.parse(localStorage.getItem("bookedDates")) || [];
        
        bookedDates = bookedDates.map(date => new Date(date).toISOString().split("T")[0]);


        flatpickr("#datepicker", {
            enableTime: false,
            dateFormat: "Y-m-d",
            inline: true,
            disable: bookedDates,
        });

        function validateForm() {
            var selectedDate = document.getElementById("datepicker").value;
            var name = document.getElementById("name").value;
            var mobile = document.getElementById("mobile").value;

            // Validate phone number and name
            if (!selectedDate) {
                alert("Please select a date");
                return false;
            }

            if (!/^\d{10}$/.test(mobile)) {
                alert("Please enter a valid 10-digit phone number");
                return false;
            }

            if (!/^[A-Za-z ]{3,}$/.test(name)) {
                alert("Please enter a valid name with a minimum of 3 characters, only letters");
                return false;
            }

            var email = document.getElementById("email").value;
            var message = document.getElementById("message").value;

            var whatsappMessage = "Name: " + name + "%0AMobile: " + mobile + "%0AEmail: " + email + "%0AMessage: " + message + "%0ADate: " + selectedDate;
            var whatsappLink = "https://wa.me/9778747656?text=" + encodeURIComponent(whatsappMessage);

            window.open(whatsappLink, "_blank");
            return false;
        }
    </script>
