<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Include other stylesheets first -->

    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <!-- ... Other stylesheets ... -->

    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <!-- Then include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">

    <!-- CSS here -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/magnific-popup.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/themify-icons.css">
    <link rel="stylesheet" href="css/nice-select.css">
    <link rel="stylesheet" href="css/flaticon.css">
    <link rel="stylesheet" href="css/gijgo.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/slicknav.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>

<body>

    <header class="bg-black">
        <ul class="flex justify-center p-3">
            <li class="text-white">
                <a class="text-white" href="./index.html">
                    Home
                </a>
            </li>
        </ul>
    </header>
    <div class="flex items-center justify-center h-screen bg-red-500">
        <div class="p-2 w-1/2">
            <lottie-player src="https://lottie.host/ae411402-688a-468f-b63d-6f886e31680d/G4hzQ70xkF.json"
                background="##fff" speed="1" style="height: 500px" loop autoplay direction="1" mode="normal">
            </lottie-player>
        </div>
        <div class="p-2 w-1/2">
            <div class="bg-green-200 p-4 rounded">
                <div class="flex justify-between mb-4">
                    <h2 class="mr-2">Select a date:</h2>
                    <h6>IST</h6>
                </div>
                <div class="flex">
                    <div id="datepicker" class="rounded w-1/2"></div>
                </div>
                <div class="flex justify-center bg-blue-400 mt-3  rounded text-white">
                    <button id="enquireBtn" class="w-full">Enquire</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        // Sample blocked dates (you would fetch this from the server in a real-world scenario)
        var blockedDates = ["2024-01-20", "2024-01-25", "2024-01-30"];

        flatpickr("#datepicker", {
            enableTime: false,
            dateFormat: "Y-m-d",
            inline: true,
            disable: blockedDates, // Disable the specified dates
        });

        document.getElementById("enquireBtn").addEventListener("click", function () {
            var selectedDate = document.getElementById("datepicker").value;
            var message = "Hello, I would like to enquire about the availability on " + selectedDate;
            var whatsappLink = "https://wa.me/8129957753?text=" + encodeURIComponent(message);
            window.open(whatsappLink, "_blank");
        });
    </script>
</body>

</html>
